<div id="loader" *ngIf='loading' style="z-index:902;position: fixed; width: 100%; height: 100%;">
  <img src="{{loaderImage.src}}" />
</div>
<form #editUserManagmentCommentForm="ngForm" (ngSubmit)="sendUsermanagmentData($event)" enctype="multipart/form-data" id="editUserManagment">
  <div>
    <button class='closeBtn' md-dialog-close><i class="material-icons">close</i></button>
    <h4 class="modal-title">Edit User</h4>
  </div>
  <hr>
  <div [ngStyle]="{opacity: loading ? '0.5': '1'}">
    <md-dialog-content>
      <div class="form-group">
        <md-input-container>
          <input type="text" autofocus mdInput placeholder="First Name" required [(ngModel)]="userManagementTableRowModel.firstName"
            name="firstName" #firstName="ngModel" [disabled]="isSubmitted">
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container>
          <input type="text" autofocus mdInput placeholder="Last Name" required [(ngModel)]="userManagementTableRowModel.lastName"
            name="lastName" #lastName="ngModel" [disabled]="isSubmitted">
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container>
          <input type="email" autofocus mdInput placeholder="Email Address" required [(ngModel)]="userManagementTableRowModel.email"
            name="email" #email="ngModel" [disabled]="isSubmitted">
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container>
          <input type="text" autofocus mdInput placeholder="Phone Number" (keypress)='validatePhoneNumber($event)' [(ngModel)]="userManagementTableRowModel.phoneNumber"
            name="phoneNumber" #phoneNumber="ngModel" [disabled]="isSubmitted">
        </md-input-container>
      </div>
      <div class="form-group">
        <md-select autofocus mdInput placeholder="Select group" required [(ngModel)]="userManagementTableRowModel.groupId" name="groupId"
          #groupId="ngModel" style="width: 50%;">
          <md-option *ngFor="let group of groups" [value]="group.id" [disabled]="isSubmitted">
            {{ group.value }}
          </md-option>
        </md-select>
      </div>
    </md-dialog-content>
  </div>
  <md-dialog-actions style="margin-left: 350px;">
    <div class='col-sm-12' style="padding-right: 0px;">
      <button type="submit" md-raised-button style="margin-left:10px" class="pull-right" color='accent' [disabled]="!editUserManagmentCommentForm.form.valid || isSubmitted || loading">
      <span *ngIf='userManagementTableRowModel.id'>Submit</span> 
      </button>
      <button md-raised-button md-dialog-close class="pull-right">Close</button>
    </div>
  </md-dialog-actions>
