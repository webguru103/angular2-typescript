<div>
  <div>
    <button class='closeBtn' md-dialog-close><i class="material-icons">close</i></button>
    <h4 class="modal-title">Select Deep Zoom For Comparison</h4>
  </div>
  <hr>
  <md-dialog-content id="deep-zoom-link-compare-datatable">
    <div class="row">
      <ngx-datatable #table class="material" [rows]="dataRows" [columnMode]="'force'" [columns]="columns" [headerHeight]="60" [footerHeight]="60"
        [rowHeight]="'auto'" [externalPaging]="true" [externalSorting]="true" [count]="count" [offset]="offset" [limit]="limitPerPage"
        [selected]="selected" [selectionType]="'single'" (sort)="onSort($event)" (page)='onPage($event)' [loadingIndicator]="loadingIndicator">
      </ngx-datatable>

      <!--Column header templates-->
      <template #siteHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="cursor: pointer">{{column.name}}</div>
        <app-quick-filter [filterList]="quickFiltersList.site" (filterSubmitted)="quickFilterSubmitted('site', quickFiltersList.site)"></app-quick-filter>
      </template>

      <template #turbineSerialHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="cursor: pointer">{{column.name}}</div>
        <app-quick-filter [filterList]="quickFiltersList.turbineSerial" (filterSubmitted)="quickFilterSubmitted('turbineSerial', quickFiltersList.turbineSerial)"></app-quick-filter>
      </template>

      <template #turbineHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="cursor: pointer">{{column.name}}</div>
        <app-quick-filter [filterList]="quickFiltersList.turbine" (filterSubmitted)="quickFilterSubmitted('turbine', quickFiltersList.turbine)"></app-quick-filter>
      </template>

      <template #bladeHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="cursor: pointer">{{column.name}}</div>
        <app-quick-filter [filterList]="quickFiltersList.blade" (filterSubmitted)="quickFilterSubmitted('blade', quickFiltersList.blade)"></app-quick-filter>
      </template>

      <template #surfaceHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="cursor: pointer">{{column.name}}</div>
        <app-quick-filter [filterList]="quickFiltersList.surface" (filterSubmitted)="quickFilterSubmitted('surface', quickFiltersList.surface)"></app-quick-filter>
      </template>

      <template #regionHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="cursor: pointer">{{column.name}}</div>
        <app-quick-filter [filterList]="quickFiltersList.region" (filterSubmitted)="quickFilterSubmitted('region', quickFiltersList.region)"></app-quick-filter>
      </template>

      <template #countryHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="cursor: pointer">{{column.name}}</div>
        <app-quick-filter [filterList]="quickFiltersList.country" (filterSubmitted)="quickFilterSubmitted('country', quickFiltersList.country)"></app-quick-filter>
      </template>

      <template #dateHeaderTemplate let-column="column" let-sort="sortFn">
        <div (click)="sort()" style="margin-bottom: 10px; cursor: pointer">{{column.name}}</div>
      </template>

    </div>
  </md-dialog-content>
  <md-dialog-actions style="margin-left: 350px;">
    <div class='col-sm-12' style="padding-right: 0px;">
      <button type="submit" md-raised-button style="margin-left:10px" class="pull-right" color='accent' [disabled]='selected.length === 0'
        (click)='compare()'>Compare</button>
      <button md-raised-button md-dialog-close class="pull-right">Close</button>
    </div>
  </md-dialog-actions>
</div>
