<div>
  <div>
    <button class='closeBtn' md-dialog-close><i class="material-icons">close</i></button>
    <h4 class="modal-title">Custom filters</h4>
  </div>
  <hr>
  <div id="custom-filter-datatable" class="row">
    <ngx-datatable class="material" [rows]="dataRows" [columnMode]="'force'" [columns]="columns" [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="'auto'" [externalPaging]="true" [externalSorting]="true" [count]="count" [offset]="offset" [limit]="limitPerPage"
      (page)='onPage($event)' (sort)="onSort($event)" [loadingIndicator]="loadingIndicator" [selected]="selected" [selectionType]="'single'">
    </ngx-datatable>

    <template #actionsTemplate let-row="row">
      <div class="btn-group threedots-style" id="action-dropdown-menu" dropdown [autoClose]="'nonInput'">
        <button id="single-button" type="button" class="btn" dropdownToggle>
      <span class="aui-icon aui-icon-small aui-iconfont-more"></span>
    </button>
        <ul *dropdownMenu role="menu" aria-labelledby="single-button" class="dropdown-menu dropdown-menu-right">
          <li role="menuitem"><a color="warn" (click)='apply(row)' class="dropdown-item" href="javascript:void(0)"><i class="fa fa-check-circle"></i> Apply</a></li>
          <li role="menuitem"><a (click)="edit(row)" class="dropdown-item" href="javascript:void(0)"><i class="fa fa-pencil-square-o"></i> Edit</a></li>
          <li role="menuitem"><a color="warn" (click)='delete(row)' class="dropdown-item" href="javascript:void(0)"><i class="fa fa-trash-o"></i> Delete</a></li>
        </ul>
      </div>
    </template>

    <template #dateHeaderTemplate let-column="column" let-sort="sortFn">
      <div (click)="sort()" style="cursor:pointer">{{column.name}}</div>
    </template>

    <template #nameCellTemplate let-value='value' let-row='row'>
      <div style="cursor:pointer">{{value | truncate : 40}}</div>
    </template>

    <template #nameHeaderTemplate let-column="column">
      <div>{{column.name}}</div>
    </template>

    <template #actionHeaderTemplate let-column="column">
      <div>{{column.name}}</div>
    </template>

  </div>
  <div style="float: right; padding-top: 20px;">
    <button md-raised-button md-dialog-close>Close</button>
    <button md-raised-button md-dialog-close (click)='resetAppliedFilter()' [disabled]='!isCustomFilterApplied' color='accent'>Reset</button>
    <button md-raised-button (click)="createNewDialog()">Create new</button>
  </div>
</div>
