<div id="loader" *ngIf='loading' style="z-index:902;position: fixed; width: 100%; height: 100%;">
  <img src="{{loaderImage.src}}" />
</div>
<div id="dataQuality">
  <div>
    <button class='closeBtn' md-dialog-close><i class="material-icons">close</i></button>
    <h4 class="modal-title">Data Quality</h4>
  </div>
  <hr>
  <div [ngStyle]="{opacity: loading ? '0.5': '1'}">
    <md-dialog-content>
      <div class="form-group">
        <button md-raised-button (click)='validateSelectedFindings()' class="button-selected-finding">Validate Selected Findings</button>
        <button md-raised-button (click)='validateFindingsOfTheInspection()' class="button-for-inspection">Validate All Findings Of The Inspection </button>
        <button md-raised-button (click)='disapproveFindings()' class="button-disapprove">Disapprove Finding</button>
      </div>
    </md-dialog-content>
  </div>
  <md-dialog-actions style="float: right">
    <button md-raised-button md-dialog-close>Close</button>
  </md-dialog-actions>
</div>
