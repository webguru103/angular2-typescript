<div class="btn-group" dropdown [isOpen]="status.isopen">
  <button id="single-button" type="button" class="btn dropdown-toggle" dropdownToggle (click)="openDropdown()" [disabled]="filterList.length === 1">{{ filterList | numOfSelectedQuickFilters }} of {{ filterList.length }} <span class="caret"></span>
    </button>
  <div *dropdownMenu role="menu" aria-labelledby="single-button" class="dropdown-menu" (click)='$event.stopPropagation();' >
    <div style="overflow-y: auto; max-height:200px;">
      <ul class="quick-filter">
        <li>
          <input [(ngModel)]="selectAll" (change)="onSelectAll()" checked type="checkbox"><a (click)="selectAll = !selectAll; onSelectAll()"
            class="dropdown-item">Select All</a>
        </li>
        <li *ngFor="let filter of filterList" role="menuitem">
          <input [(ngModel)]="filter.isChecked" (change)="onSelectSingle(filter.isChecked)" type="checkbox"><a (click)="filter.isChecked = !filter.isChecked; onSelectSingle(filter.isChecked)" class="dropdown-item">{{ filter.display }}</a>
        </li>
      </ul>
    </div>
    <div>
      <button [disabled]="isButtonDisabled" (click)="applyFilter()" class="btn quick-filter-submit">OK</button>
    </div>
  </div>
</div>
